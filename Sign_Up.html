    <link rel="stylesheet" href="Sign_Up.css">

<body>
    <div class="grid-container">
        <div class="grid-navbar">
            <nav>
                <ul>
                    <li><a href="gridlesson.html">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">My Blog</a></li>
                    <li class="sign-style"><a href="Sign_In.html" class="sign-btn-style">Login</a></li>
                </ul>        
            </nav>
        </div>
        <div class="form-container">
            <div class="container">
                <form action="#">
                    <div class="title">Sign Up</div>
                       <div class="user-details">
                           <div class="input-box">
                               <span class="details">Full Name</span>
                               <input type="text" placeholder="Enter your Full Name" required>
                           </div>
                           <div class="input-box"> 
                            <span class="details">Username</span>
                            <input type="text" placeholder="Enter your Username" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Email</span> 
                                <input type="email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Tel Number</span> 
                                <input type="text" placeholder="Enter your mobile number" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Password</span>
                                <input type="password" placeholder="Enter a Password" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Confirm Password</span>
                                <input type="password" placeholder="Re-type your password" required>
                            </div>
                       </div>
                       <div class="button">
                           <input type="submit" name="submit" value="Sign Up">
                       </div>
                </form>
            </div>
        </div>

    </div>
